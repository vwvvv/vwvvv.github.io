<body>
    <input id="btn1" type="button" value="移动" onclick="startMove()" />
    <input id="btn2" type="button" value="停止" onclick="stop()" />
    <div id="div1"></div>
<script>
    var timer=null;
    var oDiv=document.getElementById('div1');
    function startMove() 
    { 
        timer=setInterval (function () {
            oDiv.style.left=oDiv.offsetLeft+10+'px';
        },30);
    }
    function stop()
    {
        clearInterval(timer);
    }
</script>
